<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida - Dia dos Namorados!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" loop>
        <source src="<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/N_a6ZTmu1I0?si=yCELL8b8kQtQp6RO&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Meu Amor,</h1>
        <p class="message">Desde o dia 18/04/2022, cada momento ao seu lado tem sido uma jornada incrível. Nosso amor só cresce a cada segundo!</p>


        <div id="countdown">
            <div class="time-unit">
                <span id="days">00</span>
                <span>Dias</span>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <span>Horas</span>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <span>Minutos</span>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <span>Segundos</span>
            </div>
        </div>

        <div class="photo-gallery">
            <img src="foto1.jpg" alt="Nosso momento 1">
            <img src="foto5.jpg" alt="Nosso momento 2">
            <img src="foto3.jpg" alt="Nosso momento 3">
            <img src="foto4.jpg" alt="Nosso momento 4">
        </div>

        <p class="footer-message">Cada segundo ao seu lado é um presente. Te amo muito!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
